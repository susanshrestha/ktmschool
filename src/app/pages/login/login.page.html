<div style="background-color: white;height: 100vh;">
<div class="header">
  <div class="header_img">
  <img src='https://www.logodesign.net/logo/open-book-in-front-of-sun-in-star-2228ld.png?size=2&industry=private-school'/>
  </div>
  <div class="header_Name">
  <h1>Kathmandu Sikshyalaya</h1>
  </div>
</div>
<div class="body">
  <div class="body_contain">
      <h3>Take Exam</h3>
      <input type="text" [(ngModel)]="this.classnumber" placeholder="Class number" />
      <input type="text" [(ngModel)]="this.section" placeholder="Section" />
      <input type="text" [(ngModel)]="this.studentname" placeholder="Student Name"  />
      <input type="text" [(ngModel)]="this.rollno" placeholder="Roll number"  />
      <input type="text" [(ngModel)]="this.username" placeholder="Username"  />
      <input type="text" [(ngModel)]="this.password" placeholder="Password"  />
      <button (click)="login()">Login</button>
      <button (click)="register()">Register</button>
      <img src='https://rehdon.edu.np/exam/images/iso.png' />
  </div>
</div>
<div class="footer">
  <div class="footer_footer">
      <h3><span>Kathmandu Sikshyalaya</span> Â© 2020. All Rights Reserved. Developed by <span>Susan Shrestha</span></h3>
  </div>
</div>
</div>
