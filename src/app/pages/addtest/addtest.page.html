<div style="background-color: white;height: 100vh">

    <div class="header">
        <div class="header_img">
        <img src='https://www.logodesign.net/logo/open-book-in-front-of-sun-in-star-2228ld.png?size=2&industry=private-school'/>
        </div>
        <div class="header_Name">
        <h1>Kathmandu Sikshyalaya</h1>
        </div>
    </div>

<div class="testbody">
  <h1>Create Exam</h1>
  
  <div class="testbody_container">
      <input style="color: black" type="text" [(ngModel)]="this.classnumber" placeholder="Class Number" />
      <input style="color: black" type="text" [(ngModel)]="this.subject" placeholder="Subject"/>
      <input style="color: black" type="date" [(ngModel)]="this.dateofexam" placeholder="Date of exam"/>
      <input style="color: black" type="time" [(ngModel)]="this.starttime" placeholder="Start time"/>
      <input style="color: black" type="time" [(ngModel)]="this.endtime" placeholder="End time"/>
      <div class="checker_container">
       <div class="testbody_input">
      <input type="checkbox" (change)="change($event)"/>
      <h3 style="color:black;font-size:18px;margin-right: 5px">Objective</h3>
      </div>

      <div class="testbody_input">
      <input type="checkbox" (change)="change1($event)" />
      <h3 style="color:black;font-size:18px;">Written</h3>
      </div>
      </div>

        <div style="display:flex" class="buttonGroup">
        <button (click)="Start()">Start</button>
        <button style="margin-left: 5px" (click)="Edit()">Edit</button>
        </div> 
        
  </div>
</div>
</div>
